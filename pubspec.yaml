name: flutter_profile_web
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  # Network
  url_launcher: ^6.2.5
  http:

  # UI
  simple_animations: ^5.0.2
  supercharged: ^2.1.1
  sidebarx: ^0.16.3
  font_awesome_flutter:

  # 状態管理
  flutter_riverpod: any
  flutter_hooks: any
  hooks_riverpod: any




dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/
    - assets/app/
    - assets/utils/
    - assets/projects/

  fonts:
    - family: Climate
      fonts:
        - asset: assets/fonts/ClimateCrisis-Regular-VariableFont_YEAR.ttf
    - family: Rubiklso
      fonts:
        - asset: assets/fonts/RubikIso-Regular.ttf